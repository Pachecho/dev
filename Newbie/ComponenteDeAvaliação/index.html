<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Rating</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js"></script>
</head>

<body>
  <div class="caixa">
    <div class="estrela">
      <img src="./images/icon-star.svg" alt="error">
    </div>
    <div class="descricao">
      <br>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p> 
      <br> <br>
    </div>
    <div class="notas">
      <button id="notaone" onclick="trocarCor(this, 'hsl(25, 97%, 53%)')">1</button>
      <button id="notatwo" onclick="trocarCor(this, 'hsl(25, 97%, 53%)')">2</button>
      <button id="notathree" onclick="trocarCor(this, 'hsl(25, 97%, 53%)')">3</button>
      <button id="notafour" onclick="trocarCor(this, 'hsl(25, 97%, 53%)')">4</button>
      <button id="notafive" onclick="trocarCor(this, 'hsl(25, 97%, 53%)')">5</button>
    </div>
    <br>
  
    <div class="botao">
      <input type="button" value="Submit" class="button">
    </div>
  </div>
</body>
</html>
